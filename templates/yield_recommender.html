<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css" />
    
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Crop Yield<font style="color:tomato">UI</font></a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="btn btn-outline-success" type="button" href="/" m>Home</a>
          </li>
          &nbsp&nbsp;
          <li class="nav-item">
            <a class="btn btn-outline-success" type="button" href="/yielder">Yield Recommender</a>
          </li>
          &nbsp;&nbsp;
          <li class="nav-item">
            <a class="btn btn-outline-success" type="button" href="/about">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <section id="main-title-area" class="img-fluid">
      <form action="{{url_for('predict_data')}}" method="post">
        <div class="form">
          <div class="form__form_group">
            <div class="form__title">Yield Recommender</div>

              <select id="selectcountry" name="selectcountry" class="form-select mb-3" onfocus='this.size=10;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
                <option>Select Country Name</option>
              </select>

              <div class="form-floating mb-3">
                <input class="form-control" placeholder="rainfall" name="rainfall" min="51.0" max="3341.0" type="number" required>
                <label for="rainfall" style="color:Black">RainFall</label>
              </div>

              <div class="form-floating mb-3">
                <input class="form-control" placeholder="temperature" name="temperature" type="number" min="2.78" max="30.65" step="0.01" required>
                <label for="temperature" style="color:Black">Temperature</label>
              </div>

              <div class="form-floating mb-3">
                <input class="form-control" placeholder="pesticide" name="pesticide" type="number" min="0.04" max="118930.56" step="0.01" required>
                <label for="pesticide" style="color:Black">Pesticides</label>
              </div>

              <select id="selectcrop" class="form-select mb-3" name="selectcrop">
                <option value="">Select Type of Crop</option>
              </select>

              <div class="form-floating mb-3">
                <input type="submit" class="form-control btn btn-dark" value="Predict Yield"/>
              </div>
          </div>
        </div>
      </form>
      <form onsubmit="setTimeout(function(){window.location.reload();},5);"></form>
    </section>
    <script src="../static/function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
